<div class="w-4/5 p-4 flex-grow" id="subjectmoduletable">
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="bg-green-100 border border-green-200 text-green-700 px-4 py-3 rounded relative mb-4 flex justify-between items-center">
          <span>{{ message }}</span>
          <button type="button" class="close-btn ml-4" onclick="this.parentElement.style.display='none'">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
  <div
    class="absolute top-0 right-0 mx-4 my-4"
    hx-get="{% url 'modules_create_subject' %}"
    hx-trigger="click"
    hx-target="#subjectmoduletable"
  >
    <button id="btns" type="button" class="text-title-color bg-blue-500 hover:bg-blue-600 font-medium text-sm px-2 py-2 rounded-lg">
        Add subject
    </button>
  </div>
    <table class="w-full text-lg text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-title-color text-lg dark:text-gray-400 sticky-header">
            <tr>
                <th scope="col" class="px-2 py-2 w-3/5">
                    Name
                </th>
                <th scope="col" class="px-2 py-2">
                    Code
                </th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr class="border-b border-gray-500 dark:border-gray-200">
                <td class="px-6 py-2 text-md text-text-color-light dark:text-gray-400 whitespace-nowrap">
                    <a href="#" class="hover:underline dark:text-gray-400">{{ subject.subject_name }}</a>
                </td>
                <td class="px-6 py-2 text-text-color-light dark:text-gray-400">
                    {{ subject.subject_code }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
